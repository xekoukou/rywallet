<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title> Ryaki</title>
<script type="text/javascript" src="jquery.js">
</script>
<script type="text/javascript" src="openpgp.js">
</script>
<script type="text/javascript" src="newUser.js">
</script>

  <link rel="stylesheet" href="newUser.css" type="text/css">
  <link rel="stylesheet" href="pure-min.css" type="text/css">

</head>

<body>
  <div >
    <h1>New Ryaki Identity</h1>

    <form id="newIdentity" class="pure-form pure-form-aligned"
    name="newIdentity">
      <fieldset>
        <div class="pure-control-group">
          <label for="first_name">First Name</label> <input id=
          "first_name" type="text" placeholder="First Name">
        </div>

        <div class="pure-control-group">
          <label for="last_name">Last Name</label> <input id=
          "last_name" type="text" placeholder="Last Name">
        </div>

        <div class="pure-control-group">
          <label for="password">New Password</label> <input id=
          "password" type="password" placeholder="New Password">
        </div>

        <div class="pure-control-group">
          <label for="retyped_password">Retype New Password</label>
          <input id="retyped_password" type="password" placeholder=
          "New Password">
        </div><button type="submit" class=
        "pure-button pure-button-primary">Submit</button>
      </fieldset>
    </form><span>*Creating your identity might take a considerable
    anount of time.</span>
  </div>
</body>
</html>
